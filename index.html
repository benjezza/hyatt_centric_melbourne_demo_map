<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
</head>

<body>

    <div id='map' style='width: 100vw; height: 100vh;'></div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYmVuamV6emEiLCJhIjoidThLal9BayJ9.b8xPfHIi11lvxq9zKb4_tg';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/benjezza/cirh2hn470007gonbcolue4za',
            center: [144.96, -37.82],
            zoom: 13
        });

        // Create a default Marker and add it to the map.
        const marker1 = new mapboxgl.Marker()
            .setLngLat([144.96849613229736, -37.82121243531571])
            .addTo(map);

        // Create a default Marker, colored black, rotated 45 degrees.
        const marker2 = new mapboxgl.Marker({ color: 'black', rotation: 45 })
            .setLngLat([144.96466666377617, -37.821414670389004])
            .addTo(map);
    </script>


</body>

</html>
